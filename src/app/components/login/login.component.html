<div id="main-wrapper" class="container-fluid mt-lg-5">
  <div class="row justify-content-center mt-5">
    <div class="col-xl-10">
      <div class="card border-0">
        <div class="card-body p-0">
          <div class="row no-gutters">
            <div class="col-lg-6">
              <div class="p-5">
                <div class="mb-5">
                  <h1 class="h4 font-weight-bold text-theme">Login</h1>
                </div>

                <h2 class="h2 font-weight-bold text-theme">Welcome to PharmaTech!</h2>
                <p class="text-muted mt-2 mb-5">Enter your email address and password to access admin panel.</p>

                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="username" [(ngModel)]="username" class="form-control" id="exampleInputEmail1">
                  </div>
                  <div class="form-group mb-5">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <button type="submit" (click)="handleLogin()" class="btn btn-theme">Login</button>
                  <a  class="forgot-link float-right text-primary">Forgot password?</a>
                </form>
              </div>
            </div>

            <div class="col-lg-6 d-none d-lg-inline-block">
              <div class="account-block rounded-right">
                <div class="overlay rounded-right"></div>
                <div class="account-testimonial">
                  <h4 class="text-white mb-4">Welcome to PharmaTech </h4>
                  <p class="lead text-white">"Good health is indeed the most valuable thing for everyone."</p>
                </div>
              </div>
            </div>
          </div>

        </div>
        <!-- end card-body -->
      </div>
      <!-- end card -->

<!--      <p class="text-muted text-center mt-3 mb-0">Don't have an account? <a href="register.html" class="text-primary ml-1">register</a></p>-->

      <!-- end row -->

    </div>
    <!-- end col -->
  </div>
  <!-- Row -->
</div>
